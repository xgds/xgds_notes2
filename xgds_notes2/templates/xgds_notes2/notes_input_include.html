{% with form=data %}
{% if user.is_authenticated %}
<div class="notediv" id="note_div{{form.index}}" hidden>
	<form id="create_note{{ form.index }}" class="create_note_form" action="" method="POST">
		<input type="hidden" id="id_index" value="{{ form.index }}" >
       	<input type="hidden" id="id_event_time" value="{{ form.event_time.value }}" >
		<div id="error_div{{ form.index }}" class="noteerrordiv">
			<img src="{{STATIC_URL}}xgds_video/images/ipx.gif" id="error_image{{ form.index }}" width="12" alt="error image {{form.index}}"></img>
			<span id="error_content{{ form.index }}" ></span>
		</div>
		<div class="notecontainer" > 
				<label for="id_content{{form.index}}" class="notelabel ">Note:</label>
				<textarea class="noteinput"  id="id_content{{form.index}}" type="text" name="content" maxlength="500" style="height:50px;width:65%;margin-right:5px;"></textarea>
			<div class="noteitem" > 
	        	<label for="id_tags{{form.index}}" class=" notelabel">Tags:</label>
	        	<input class="taginput" data-role="tagsinput" id="id_tags{{form.index}}" name="tags" placeholder="Choose tags" type="text" />
	        	{{ form.extras }}
	        	<input id="save_note{{ form.index }}" type="submit" value="Save" class="mybutton noteSubmit small">
	        </div>
        </div>
  </form>
</div>
{% endif %}
{% endwith %}
